<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Just Stream It</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="sass/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
	      rel="stylesheet">
	<script src="https://kit.fontawesome.com/30a75b773a.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar burger-menu">
	<div class="logo">
		<div class="logo-icon"><a href="">JustStreamIt</a></div>
		<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
		<div class="burger-icon">
			<i class="fa fa-bars"></i>
		</div>
	</div>
	<div class="burger-nav deactivate">
		<div class="nav-items">
			<div class="nav-item">
				<a href="#main-section">Home</a>
			</div>
			<div class="nav-item">
				<a href="#best-sci-fi-rated-movies">Best Science Fiction</a>
			</div>
			<div class="nav-item">
				<a href="#best-animation-rated-movies">Best Animation</a>
			</div>
			<div class="nav-item">
				<a href="#best-comedy-rated-movies">Best Comedy</a>
			</div>
		</div>
	</div>
</nav>


<!-- MAIN SECTION -->
<section id="main-section" class="main-section">
	<div class="container">
		<div class="best-movie-info">
			<h2 id="best-movie-title"></h2>
			<button class="play">MORE INFO</button>
			<p id="best-movie-desc"></p>
		</div>
		<div class="image">
			<img id="best-movie-image" src="" alt="">
		</div>
	</div>
</section>

<!-- CAROUSEL -->
<section class="carousel" id="best-rated-movies">
	<h1>Best Rated Movies</h1>
	<div class="slider" id="carousel-best-rated-movies">
		<button class="btn btn-left"><</button>
		<button class="btn btn-right">></button>
	</div>
</section>

<section class="carousel" id="best-sci-fi-rated-movies">
	<h1>Best Rated Science Fiction Movies</h1>
	<div class="slider" id="carousel-best-sci-fi-rated-movies">
		<button class="btn btn-left"><</button>
		<button class="btn btn-right">></button>
	</div>
</section>

<section class="carousel" id="best-animation-rated-movies">
	<h1>Best Rated Animation Movies</h1>
	<div class="slider" id="carousel-best-animation-rated-movies">
		<button class="btn btn-left"><</button>
		<button class="btn btn-right">></button>
	</div>
</section>

<section class="carousel" id="best-comedy-rated-movies">
	<h1>Best Rated Comedy Movies</h1>
	<div class="slider" id="carousel-best-comedy-rated-movies">
		<button class="btn btn-left"><</button>
		<button class="btn btn-right">></button>
	</div>
</section>

<!-- MODAL -->
<div id="modal" class="">
	<div class="movie">
		<div class="info-left">
			<img class="image" src="" alt="">
		</div>
		<div class="info-right">
			<div class="header">
				<h1 class="title"></h1>
				<h3 class="imdb-score"></h3>
			</div>
			<div class="first-level">
				<div class="sub-level"><p class="genre"></p></div>
				<div class="sub-level"><p class="countries"></p></div>
				<div class="sub-level"><p class="date"></p></div>
				
			</div>
			<div class="second-level">
				<p class="duration"></p>
				<p class="rating"></p>
			
			</div>
			<div class="third-level">
				<p class="director"></p>
				<p class="actors"></p>
				<p class="income"></p>
				<p class="description"></p>
			</div>
		</div>
		<div><span id="close" class="close">&times;</span></div>
		
	</div>
</div>

<!-- FOOTER -->
<footer>
	<div>
		<p><i>Copyright Â© Jliezed 2022</i></p>
	</div>
</footer>

<script type="module" src="js/index.js"></script>
</body>

</html>
